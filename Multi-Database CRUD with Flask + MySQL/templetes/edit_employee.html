<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center text-warning mb-4">Edit Employee</h2>
    <form method="POST" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label>ID</label>
            <input type="number" name="emp_id" class="form-control" value="{{ emp.EmpID }}" readonly>
        </div>
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="emp_name" class="form-control" value="{{ emp.EmpName }}" required>
        </div>
        <div class="mb-3">
            <label>Department</label>
            <input type="text" name="dept" class="form-control" value="{{ emp.Department }}" required>
        </div>
        <div class="mb-3">
            <label>Salary</label>
            <input type="number" step="0.01" name="salary" class="form-control" value="{{ emp.Salary }}" required>
        </div>
        <div class="d-flex justify-content-between">
            <a href="/employees" class="btn btn-secondary">â¬… Back</a>
            <button class="btn btn-warning">ðŸ’¾ Update</button>
        </div>
    </form>
</div>
</body>
</html>
