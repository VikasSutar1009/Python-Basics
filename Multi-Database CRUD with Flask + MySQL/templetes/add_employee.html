<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center text-success mb-4">Add New Employee</h2>
    <form method="POST" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label>ID</label>
            <input type="number" name="emp_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="emp_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Department</label>
            <input type="text" name="dept" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Salary</label>
            <input type="number" step="0.01" name="salary" class="form-control" required>
        </div>
        <div class="d-flex justify-content-between">
            <a href="/employees" class="btn btn-secondary">⬅ Back</a>
            <button class="btn btn-success">✅ Save</button>
        </div>
    </form>
</div>
</body>
</html>
